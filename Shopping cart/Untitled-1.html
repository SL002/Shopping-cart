<!DOCTYPE html>
<html>
    <head>

     <div align="center" style="background-color: blue;">

          <div class="box" style="border: 1px solid; padding: 10px; background-color: white;">

            <button type="button" onclick="alert('The item will add to cart!')">Add to Cart</button>

      </div>
